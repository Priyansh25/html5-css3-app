<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML using CSS--internal</title>
    <style>
        h1{
            color: blue;
        }

        p{
            color:red;
        }

        span{
            color:green;
            font-size: 50px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <!--Internal styling-->
    <h1>A Blue heading</h1>
    <p>Red paragraph</p>
    <span>Green Span</span>
    
</body>
</html>
